<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы</title>
    <link rel="stylesheet" href="my_order.css">
</head>
<header class="header">
    <a href="index.html" class="logo-container">
        <img src="images/logo.png" alt="logotip" class="logotiti">
        <span class="logo">Зелёная Хижина</span>
    </a>
    <nav>
        <ul>
            <li><a href="index.html" class="button">Главная</a></li>
            <li><a href="catalog.html" class="button">Каталог</a></li>
            <li><a href="trash.html" class="button">Корзина</a></li>
            <li><a href="my_order.html" class="button">Мои заказы</a></li>
            <li><a href="contact.html" class="button">Контакты</a></li>
        </ul>
    </nav>
</header>
<body>
    <main>
        <div class="container">
            <h1>Мои заказы</h1>
            <div id="orders"></div>
        </div>
    </main>

    <!-- Модальное окно для деталей товара -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <div class="modal-left">
                    <img id="itemImage" src="" alt="Item Image">
                </div>
                <div class="modal-right">
                    <h2 id="itemTitle"></h2>
                    <div id="itemDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для подтверждения отмены заказа -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close-confirm">&times;</span>
            <h2>Подтверждение отмены заказа</h2>
            <p>Вы уверены, что хотите отменить заказ?</p>
            <div class="confirm-buttons">
                <button id="confirmYes" class="confirm-button">Да</button>
                <button id="confirmNo" class="confirm-button">Нет</button>
            </div>
        </div>
    </div>

    <script src="orders.js"></script>
</body>
</html>
